{% extends 'accounts/main.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-12">
        <h5>CUSTOMERS</h5>
        <hr>
        <table class="table table-sm">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nunny</th>
                <th scope="col">Category</th>
                <th scope="col">Date Ordered</th>
                <th scope="col">Status</th>
                <th scope="col"> Update</th>
                <th scope="col"> Remove</th>
              </tr>
            </thead>
            <tbody>
              {% for order in orders %}
              <tr>
                <!-- <th scope="row">1</th> -->
                <td>{{order.nunny}}</td>
                <td>{{order.nunny.category}}</td>
                <td>{{order.date_created}}</td>
                <td>{{order.status}}</td>
                <td><a href="">Update</a></td>
                <td><a href="">Delete</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div> 
</div>

{% endblock %}
